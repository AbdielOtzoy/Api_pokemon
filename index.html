<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api pokemon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="img/fondo-carta.png" alt="fondo-carta" class="fondo-carta">
        <div class="img-pokemon">
            <img src="" alt="" class="img-card">
        </div>
        <div class="title">
            <p class="title-card"></p>
            <p class="hp-card"></p>
        </div>
        
        <p class="exp-card"></p>
        <div class="footer-card">
            <p class="damage"></p>
            <p class="special"></p>
            <p class="defence"></p>
            <p class="text-footer">Damage</p>
            <p class="text-footer">Special</p>
            <p class="text-footer">Defence</p>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
